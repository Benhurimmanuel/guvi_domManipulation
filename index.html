<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-4 col-4">
                <h1 class=h1 onclick="coords(event)">DOM</h1>
                <br>
                <span id="coord"></span>
                <br><br>
                <textarea class=form-control onkeypress=count() id="count"></textarea>
                <textarea class=form-control id=keys onkeypress=myFunction(event)></textarea>
                <button class=btn onclick=openFullscreen()>openfullscreen</button>
                <button class=btn onclick=closeFullscreen() id=exit>Exitfullscreen</button>
            </div>
        </div>
    </div>





    <h2>Background on mouse-enter changes</h2>
    <div onmouseenter=bg() id=editable>Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Quaerat numquam delectus, labore repellendus vero suscipit?
        Odio doloribus quae cumque sequi?</div>


<br>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <form onsubmit="myFunction()">
                    Enter name: <input type="text" name="fname">
                    <input id=names type="submit">
                  </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>

</html>
